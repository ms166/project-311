{% extends 'user_base.html' %}
{% block content_1 %}
	<h1>Sign in </h1>
	<form action="{{ url_for('user_login_page_view_func') }}" method="post" target="_self" novalidate>
			Username: <input type="text" name="username"> <br>
			Password: <input type="text" name="password"> <br>
			<input type="submit" value="submit">
	</form>
	{% if res %}
		{% for i in res %}
		<p>
			{{ i }}	 <br>
		</p>
		{% endfor %}
	{% else %}
		<p>There are no registered users.<br></p>
	{% endif %}
{% endblock %}
